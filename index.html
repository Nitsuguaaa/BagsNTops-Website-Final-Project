<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Welcome | Bags N' Tops</title>
</head>
<body>
    <div id="top-bar">
        <div id="top-bar-1">
            <section id="tb-1-title">Bags N' Tops</section>
        </div>
        <div id="top-bar-2">
            <ul id="nav-bar">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">Shop</a></li>
                <li><a href="#contact">Blog</a></li>
            </ul>
        </div>
        <div id="top-bar-3">
            <ul id="nav-bar-2">
                <li><a href="#home"><img src="RSC/nav-bar-icons/person-icon.png" width="25px" height="25px"></a></li>
                <li><a href="#news"><img src="RSC/nav-bar-icons/bag-icon.png" width="25px" height="25px"></a></li>
                <li><a href="#contact"><img src="RSC/nav-bar-icons/heart-icon.png" width="25px" height="25px"></a></li>
                <li><a href="#about"><img src="RSC/nav-bar-icons/bell-icon.png" width="25px" height="25px"></a></li>
                <li><a href="#about"><img src="RSC/nav-bar-icons/search-icon.png" width="25px" height="25px"></a></li>
            </ul>
        </div>
    </div>

    <div id="main-content">
        <div id="mc-side-pic">
            <img src="RSC/home-page/front-2-img.png" alt="placeholder-pic" width="500px" height="500px">
        </div>
        <div id="mc-side-content">
            <section id="mc-sc-title">
                Bags N' Tops<br>
                By Mitch
            </section>
            <section id="mc-sc-subtext">
                Providing your fashion needs at a pretty<br>
                cheap cost.
            </section>
            <button id="mc-sc-start">
                Start Shopping
            </button>
            <section id="mc-sc-followtext">
                EST. 2019
            </section>
        </div>
    </div>

    <div class="bottom-logo-roll">
        <hr style="height:2px;border-width:0;color:white;background-color:white">
        <div class="scrolling-img-inner" style="--marquee-speed: 20s; --direction:scroll-left" role="marquee">
            <div class="scrolling-img">
                <div class="scrolling-img-item"><img src="RSC/home-page/brand-logos-1.png" alt="" width="1920px" height="50px"></div>
            </div>
            <div class="scrolling-img">
                <div class="scrolling-img-item"><img src="RSC/home-page/brand-logos-1.png" alt="" width="1920px" height="50px"></div>
            </div>
        </div>
    </div>
</body>
</html>
